{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Reset password">
</form>
{% endblock %}
